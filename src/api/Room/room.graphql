type Room {
  id:Int!
  title:String!
  desc1:String
  master_id:String!
  hash_tag:String
}
type Result {
  rslt: String!
  text: String!
}

#################################################


input roomSaveParams {
   masterid:String!
   title: String!
   desc: String
   tag: String
}


#################################################
type Mutation {
    saveRoom (param: roomSaveParams ): Result
}

type Query {
    getRoomList:[Room]
}
