scalar DateTime
type Room {
  id:Int!
  title:String!
  desc1:String
  master_id:String!
  name:String!
  rDate:DateTime
  hash_tag:String
  uCount:Int
  
}
type Result {
  rslt: String!
  text: String!
}

#################################################


input roomSaveParams {
   masterid:String!
   title: String!
   desc: String
   tag: String
}


#################################################
type Mutation {
    saveRoom (param: roomSaveParams ): Result
}

type Query {
    getRoomList:[Room]
}
type Query {
    roomUserCount:String!
}
